notifications:
  email: false

language: python
python:
  - "3.7"
dist: xenial
addons:
  apt:
    packages:
      - xvfb
      # - google-chrome-stable
  chrome: stable
services:
  - xvfb
sudo: true
cache:
  pip: true
before_install:
  - mkdir drivers
install:
  - pip install -r requirements.txt
  - export DISPLAY=':99.0'
before_script:
  # google chrome standalone driver
  - wget http://chromedriver.storage.googleapis.com/74.0.3729.6/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - sudo mv chromedriver /usr/local/bin
  - sudo chmod a+x /usr/local/bin/chromedriver
script: 
  - google-chrome --version
  - chromedriver --version
  - xvfb-run --server-args="-screen 0, 1920x1080x24" robot tests/ #  make test  #  > /dev/null 2>&1 &
